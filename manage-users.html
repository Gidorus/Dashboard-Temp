<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - Naturialis</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        secondary: {
                            50: '#faf6ff',
                            100: '#f4ebff',
                            200: '#e9d5ff',
                            300: '#d8b4fe',
                            400: '#c084fc',
                            500: '#a855f7',
                            600: '#9333ea',
                            700: '#7e22ce',
                            800: '#6b21a8',
                            900: '#581c87',
                        },
                        natural: {
                            50: '#f7fee7',
                            100: '#ecfccb',
                            200: '#d9f99d',
                            300: '#bef264',
                            400: '#a3e635',
                            500: '#84cc16',
                            600: '#65a30d',
                            700: '#4d7c0f',
                            800: '#3f6212',
                            900: '#365314',
                        }
                    },
                    fontFamily: {
                        'playfair': ['Playfair Display', 'serif'],
                        'lato': ['Lato', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Lato:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .glass-effect {
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            background-color: rgba(255, 255, 255, 0.75);
            border: 1px solid rgba(209, 213, 219, 0.3);
        }
        
        .dark .glass-effect {
            background-color: rgba(17, 24, 39, 0.75);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .dark .card-hover:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 font-lato transition-colors duration-300 min-h-screen">
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 gradient-bg">
        <nav class="glass-effect px-6 py-4">
            <div class="max-w-7xl mx-auto flex items-center justify-between">
                <a href="index.html" class="text-2xl font-playfair font-bold text-white">Naturialis Dashboard</a>
                
                <div class="flex items-center space-x-4">
                    <button id="theme-toggle" class="p-2 rounded-full bg-white/20 hover:bg-white/30 transition-colors">
                        <i class="fas fa-moon text-white"></i>
                    </button>
                    <div class="flex items-center space-x-3 bg-white/20 rounded-full px-4 py-2 backdrop-blur-sm">
                        <span class="text-white font-medium">Admin User</span>
                        <div class="w-8 h-8 bg-white/30 rounded-full flex items-center justify-center">
                            <i class="fas fa-user text-white"></i>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="pt-20 pb-10">
        <div class="max-w-6xl mx-auto px-6">
            <!-- Page Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl md:text-4xl font-playfair font-bold text-gray-800 dark:text-white mb-4">
                    Manage Users
                </h1>
                <p class="text-gray-600 dark:text-gray-400 text-lg">
                    View and manage all registered users of your store
                </p>
            </div>

            <!-- Add User Form -->
            <div class="bg-white dark:bg-gray-800 rounded-2xl p-6 shadow-xl border border-gray-100 dark:border-gray-700 mb-8">
                <h2 class="text-xl font-semibold text-gray-800 dark:text-white mb-4">Add New User</h2>
                <form id="add-user-form" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                    <div>
                        <label for="user-name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                            Full Name *
                        </label>
                        <input 
                            type="text" 
                            id="user-name" 
                            required
                            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent dark:bg-gray-700 dark:text-white"
                            placeholder="John Doe"
                        >
                    </div>
                    <div>
                        <label for="user-email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                            Email *
                        </label>
                        <input 
                            type="email" 
                            id="user-email" 
                            required
                            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent dark:bg-gray-700 dark:text-white"
                            placeholder="john@example.com"
                        >
                    </div>
                    <div>
                        <label for="user-role" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                            Role *
                        </label>
                        <select 
                            id="user-role" 
                            required
                            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent dark:bg-gray-700 dark:text-white"
                        >
                            <option value="">Select Role</option>
                            <option value="customer">Customer</option>
                            <option value="admin">Admin</option>
                            <option value="moderator">Moderator</option>
                        </select>
                    </div>
                    <div class="flex items-end">
                        <button 
                            type="submit" 
                            class="w-full bg-primary-600 hover:bg-primary-700 text-white px-4 py-2 rounded-lg font-semibold transition-colors"
                        >
                            <i class="fas fa-plus mr-2"></i>
                            Add User
                        </button>
                    </div>
                </form>
            </div>

            <!-- Users Table -->
            <div class="bg-white dark:bg-gray-800 rounded-2xl p-6 shadow-xl border border-gray-100 dark:border-gray-700">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-xl font-semibold text-gray-800 dark:text-white">Registered Users</h2>
                    <span id="users-count" class="bg-primary-100 dark:bg-primary-900 text-primary-800 dark:text-primary-200 px-3 py-1 rounded-full text-sm">
                        0 users
                    </span>
                </div>

                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead>
                            <tr class="border-b border-gray-200 dark:border-gray-700">
                                <th class="px-4 py-3 text-left text-sm font-medium text-gray-700 dark:text-gray-300">Name</th>
                                <th class="px-4 py-3 text-left text-sm font-medium text-gray-700 dark:text-gray-300">Email</th>
                                <th class="px-4 py-3 text-left text-sm font-medium text-gray-700 dark:text-gray-300">Role</th>
                                <th class="px-4 py-3 text-left text-sm font-medium text-gray-700 dark:text-gray-300">Joined</th>
                                <th class="px-4 py-3 text-left text-sm font-medium text-gray-700 dark:text-gray-300">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="users-table-body" class="divide-y divide-gray-200 dark:divide-gray-700">
                            <!-- Users will be populated here -->
                        </tbody>
                    </table>
                </div>

                <!-- Empty State -->
                <div id="empty-state" class="text-center py-12 hidden">
                    <i class="fas fa-users text-4xl text-gray-400 mb-4"></i>
                    <p class="text-gray-600 dark:text-gray-400">No users found</p>
                    <p class="text-sm text-gray-500 dark:text-gray-500 mt-1">Add your first user using the form above</p>
                </div>
            </div>

            <!-- Back to Dashboard -->
            <div class="text-center mt-8">
                <a 
                    href="index.html" 
                    class="inline-flex items-center bg-gray-300 dark:bg-gray-600 hover:bg-gray-400 dark:hover:bg-gray-500 text-gray-800 dark:text-white px-6 py-3 rounded-lg font-semibold transition-colors duration-200 no-underline"
                >
                    <i class="fas fa-arrow-left mr-2"></i>
                    Back to Dashboard
                </a>
            </div>
        </div>
    </main>

    <!-- Notification Toast -->
    <div id="notification" class="fixed top-4 right-4 z-50 bg-white dark:bg-gray-800 rounded-lg shadow-xl border border-gray-200 dark:border-gray-700 p-4 transform translate-x-full transition-transform duration-300">
        <div class="flex items-center justify-between">
            <span id="notification-message" class="text-gray-800 dark:text-white"></span>
            <button class="ml-4 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200" onclick="hideNotification()">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <script>
        // Theme Toggle Functionality
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = themeToggle.querySelector('i');
        
        themeToggle.addEventListener('click', () => {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
                localStorage.setItem('theme', 'light');
            } else {
                document.documentElement.classList.add('dark');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
                localStorage.setItem('theme', 'dark');
            }
        });

        // Check for saved theme preference
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark');
            themeIcon.classList.remove('fa-moon');
            themeIcon.classList.add('fa-sun');
        }

        // Notification Functions
        function showNotification(message) {
            const notification = document.getElementById('notification');
            const messageElement = document.getElementById('notification-message');
            
            messageElement.textContent = message;
            notification.classList.remove('translate-x-full');
            
            setTimeout(() => {
                hideNotification();
            }, 3000);
        }

        function hideNotification() {
            const notification = document.getElementById('notification');
            notification.classList.add('translate-x-full');
        }

        // User Management Functions
        function loadUsers() {
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const tableBody = document.getElementById('users-table-body');
            const emptyState = document.getElementById('empty-state');
            const usersCount = document.getElementById('users-count');

            // Update count
            usersCount.textContent = `${users.length} user${users.length !== 1 ? 's' : ''}`;

            if (users.length === 0) {
                tableBody.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            tableBody.innerHTML = '';

            users.forEach((user, index) => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50 dark:hover:bg-gray-700';
                
                const joinDate = new Date(user.joined).toLocaleDateString();
                
                row.innerHTML = `
                    <td class="px-4 py-3 text-sm text-gray-800 dark:text-white">${user.name}</td>
                    <td class="px-4 py-3 text-sm text-gray-600 dark:text-gray-400">${user.email}</td>
                    <td class="px-4 py-3">
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${
                            user.role === 'admin' ? 'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-200' :
                            user.role === 'moderator' ? 'bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200' :
                            'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200'
                        }">
                            ${user.role}
                        </span>
                    </td>
                    <td class="px-4 py-3 text-sm text-gray-600 dark:text-gray-400">${joinDate}</td>
                    <td class="px-4 py-3">
                        <div class="flex space-x-2">
                            <button onclick="editUser(${index})" class="text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="deleteUser(${index})" class="text-red-600 hover:text-red-800 dark:text-red-400 dark:hover:text-red-300">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                `;
                
                tableBody.appendChild(row);
            });
        }

        function addUser(event) {
            event.preventDefault();
            
            const user = {
                name: document.getElementById('user-name').value,
                email: document.getElementById('user-email').value,
                role: document.getElementById('user-role').value,
                joined: new Date().toISOString()
            };

            let users = JSON.parse(localStorage.getItem('users') || '[]');
            users.push(user);
            localStorage.setItem('users', JSON.stringify(users));

            showNotification('User added successfully!');
            document.getElementById('add-user-form').reset();
            loadUsers();
        }

        function editUser(index) {
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users[index];
            
            // For now, just show an alert. In a real app, you'd show a modal.
            alert(`Edit user: ${user.name}\nEmail: ${user.email}\nRole: ${user.role}`);
        }

        function deleteUser(index) {
            if (confirm('Are you sure you want to delete this user?')) {
                let users = JSON.parse(localStorage.getItem('users') || '[]');
                users.splice(index, 1);
                localStorage.setItem('users', JSON.stringify(users));
                
                showNotification('User deleted successfully!');
                loadUsers();
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('add-user-form').addEventListener('submit', addUser);
            loadUsers();
            
            // Add some sample users if none exist
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            if (users.length === 0) {
                const sampleUsers = [
                    {
                        name: 'John Doe',
                        email: 'john@example.com',
                        role: 'customer',
                        joined: new Date('2023-12-01').toISOString()
                    },
                    {
                        name: 'Jane Smith',
                        email: 'jane@example.com',
                        role: 'admin',
                        joined: new Date('2023-11-15').toISOString()
                    }
                ];
                localStorage.setItem('users', JSON.stringify(sampleUsers));
                loadUsers();
            }
        });
    </script>
</body>
</html>
